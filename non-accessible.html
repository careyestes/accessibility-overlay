<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo: Non-Accessible</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 14px; color: #888; background: #fff; }
    .nav { background: #f0f0f0; padding: 10px; }
    .nav a { margin-right: 15px; text-decoration: none; color: #868686; }
    .content { padding: 20px; }
    .footer { font-size: 12px; color: #aaa; text-align: center; padding: 10px; }
    .btn { background: #ccc; border: none; padding: 8px 12px; }
    input { padding: 5px; border: 1px solid #ddd; }
    .large { font-size: 2em; font-weight: bold; margin-bottom: 1em;}
  </style>
</head>
<body>
  <div class="header">
    <img src="https://dynamic.brandcrowd.com/asset/logo/7ebb2ae0-798f-4bae-bd2d-a66bdf85937f/logo-search-grid-1x?logoTemplateVersion=1&v=638790359007330000&text=Bad+Web+Design" /> <!-- no alt -->
    <div class="large">Welcome to Our Site</div> <!-- generic heading -->
  </div>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Click here</a> <!-- vague link text -->
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h2>Our Services</h2>
    <p>We offer a variety of solutions to help your business grow. <!-- no landmarks, no semantic structure --></p>
    <img width="20%" height="auto" src="assets/images/123456.jpg" /> <!-- image without alt -->

    <button class="btn">Read More</button> <!-- no aria-label -->

    <form>
      <p>Name:</p> 
      <input type="text" />

      <p>Email:</p>
      <input type="email" />

      <p>Password:</p>
      <input type="password" />
      
      <button type="submit" class="btn">
        <img width="20px" height="auto" src="assets/images/arrow.png" alt="">
      </button>
    </form>
  </div>

  <div class="footer">
    <p>Â© 2025 Example Company</p>
  </div>
</body>
</html>
